<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final JS Gomez Rocio</title>
    <link rel="stylesheet" href="./styles.css">
    <script
    src="https://kit.fontawesome.com/a13dba3b57.js"
    crossorigin="anonymous"
  ></script>
</head>

    <body>
        <div class="hero">
          <video autoplay loop muted plays-inline class="video-hero">
            <source
              src="./assets/sushi-hero.mp4"
              type="video/mp4"
            />
          </video>
    
          <nav class="navbar">
            <div class="titulo">Sushi Ti-ti</div>
            <a href="#" class="toggle-button">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </a>
            <div class="navbar-links">
              <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>
            </div>
        </nav>
    
        <section class="hero-texto">
            <div class="contenido">
                <h1>Tienda de Sushi</h1>
                <p>La frescura del mar en cada rollo de sushi</p>
              </div>
            </section>
        </div>
        <!--SECCION DE PRODUCTOS-->
       <section class="nuestros-productos">
        <h2>Pedí lo que más quieras...</h2>
        <h4><i class="fa-solid fa-cart-shopping"></i>   Carrito</h4>
        <div class="contenedor-productos">
          
            <div class="producto">
                <div class="imagen-carta car-1"></div>
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Tabla Ejecutiva</h3>
                    <p class="producto-precio">$13.000</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>
    
            <div class="producto">
                <div class="imagen-carta car-2"></div>
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Tabla Individual</h3>
                    <p class="producto-precio">$2.500</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>

            <div class="producto">
                <div class="imagen-carta car-3"></div>
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Tabla para dos</h3>
                    <p class="producto-precio">$4.550</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>

            <div class="producto">
                <div class="imagen-carta car-4"></div>
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Tabla sorpresa</h3>
                    <p class="producto-precio">$3.800</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>
       </section>
        
    <!--HERO-->
<footer>
    <div class="redes">
        <h3>¡Seguinos!</h3>
        <div class="redes-icon">
          <div class="icon-container">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="icon-container">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="icon-container">
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
</footer>
<div class="marca">
    <h4>Hecho por &copy;<a href="https://github.com/Rociofgx">Rocío</a></h4>
  </div>
    <script src="script.js"></script>
</body>
</html>
